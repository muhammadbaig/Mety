<style>
th, .table > tbody > tr > th, .table > tfoot > tr > th, .table > thead > tr > td, .table > tbody > tr > td, .table > tfoot > tr > td {
    padding:8px 8px !important;
    vertical-align: middle;
}
</style>

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-12">
                <div class="card mt-1">
                  <div class="card-header">
                    <h4><b>Groups</b></h4>
                  </div>
                  <div class="card-body pb-1">
                    <div class="material-datatables">
                      <table id="datatables50" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Message</th>
                                    <th>Flagged By</th>
                                    <th>Sender</th>
                                    <th>Receiver</th>
                                    <th>Reason</th>
                                    <th class="text-right">Action</th>
                                </tr>
                            </thead>
                       
                            <tbody>
                            
                              <tr *ngFor="let itm of list; let i=index">
                                <td>{{i+1}}</td>
                                    <td>{{itm.message}}</td>
                                    <td>{{itm.flaggedBy}}</td>
                                    <td>{{itm.sender}}</td>
                                    <td>{{itm.reciever}}</td>
                                    <td>{{itm.reason}}</td>
                                    <td class="text-right">
                                      <a href="javascript:void(0);" class="btn btn-link btn-danger btn-just-icon like" (click)="ondelete(itm.id)"><i class="material-icons">delete</i></a>

                                    </td>
                                  </tr>
                                 
                                </tbody>
                        </table>
                    </div>
                  </div>
                </div>
              </div>
                      
        </div>
    </div>
  </div>
