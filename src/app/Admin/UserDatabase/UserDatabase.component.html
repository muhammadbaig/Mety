<style>
    .card .card-header-warning .card-icon, .card .card-header-warning .card-text, .card .card-header-warning:not(.card-header-icon):not(.card-header-text), .card.bg-warning, .card.card-rotate.bg-warning .front, .card.card-rotate.bg-warning .back {
    background: linear-gradient(60deg, #c21313 , #c21313 ) !important;
}
.card .card-header-success .card-icon, .card .card-header-success .card-text, .card .card-header-success:not(.card-header-icon):not(.card-header-text), .card.bg-success, .card.card-rotate.bg-success .front, .card.card-rotate.bg-success .back {
    background: linear-gradient( 
60deg
 , #c21313 , #c21313 );
}
</style>

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-12">
                <div class="card mt-1">
                  <div class="card-header">
                    <h4><b>Users List</b></h4>
                  </div>
                  <div class="card-body pb-1">
                    <div class="material-datatables">
                      <table id="datatables50" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Email Id</th>
                                    <th>Contact Number</th>
                                    <th>Gender</th>
                                    <th class="text-right">Action</th>
        
                                </tr>
                            </thead>
                       
                            <tbody>
                              <tr *ngFor="let itm of list; let i=index">
                                  <td>{{i+1}}</td>
                                  <td>{{itm.fullName}}</td>
                                  <td>{{itm.email}}</td>
                                  <td>{{itm.phone}}</td>
                                  <td>{{itm.gender}}</td>
                                  <td class="text-right">
                                    <a href="javascript:void(0);" (click)="ondelete(itm.id)" class="btn btn-link btn-danger btn-just-icon like"><i class="material-icons">delete</i></a>
                                    <a href="javascript:void(0)" class="btn btn-link btn-warning btn-just-icon edit"><i><div class="togglebutton">
                                      <label>
                                        <input type="checkbox" [checked]="itm.isBlocked==false" (change)="onblock(itm.id)">
                                        <span class="toggle"></span>
                                      </label>
                                    </div>
                                  </i></a>
                                  
                                  </td> 
                                </tr>
                               
                            </tbody>
                        </table>
                        <mat-paginator #paginator
                        [length]="length"
                        [pageSize]="pageSize"
                        (page)="onPaginatorChange($event)">
                        </mat-paginator>
                    </div>
                  </div>
                </div>
              </div>
                      
        </div>
    </div>
  </div>
